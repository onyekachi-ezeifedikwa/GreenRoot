<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gives your answer to the questions</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #e8f7f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 600px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.header {
    background-color: #66c2a5;
    color: white;
    padding: 20px;
    text-align: center;
}

.question {
    padding: 20px;
    background-color: #f4f9f8;
    border-bottom: 1px solid #ddd;
}

.question h2 {
    color: #333;
    margin-bottom: 10px;
    font-size: 1.2rem;
}

.answers-section {
    padding: 20px;
}

.answers-section h3 {
    margin-bottom: 10px;
    color: #555;
    font-size: 1.2rem;
}

.answer {
    margin-bottom: 15px;
}

.answer strong {
    color: #333;
    display: block;
    font-size: 1rem;
}

.answer p {
    margin-left: 10px;
    color: #666;
    font-size: 0.9rem;
}

.share-answer {
    margin-top: 20px;
}

.share-answer textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
    font-size: 1rem;
}

.share-answer button {
    margin-top: 10px;
    width: 100%;
    padding: 10px;
    background-color: #66c2a5;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.share-answer button:hover {
    background-color: #559d8a;
}

/* Media Queries for Responsive Design */
@media (max-width: 768px) {
    .header, .question, .answers-section {
        padding: 15px;
    }

    .question h2, .answers-section h3 {
        font-size: 1.1rem;
    }

    .answer strong {
        font-size: 0.95rem;
    }

    .answer p {
        margin-left: 5px;
        font-size: 0.85rem;
    }

    .share-answer textarea {
        font-size: 0.95rem;
    }

    .share-answer button {
        font-size: 0.95rem;
    }
}

@media (max-width: 480px) {
    .header {
        padding: 10px;
        font-size: 1rem;
    }

    .question h2, .answers-section h3 {
        font-size: 1rem;
    }

    .answer strong {
        font-size: 0.9rem;
    }

    .answer p {
        font-size: 0.8rem;
    }

    .share-answer textarea {
        font-size: 0.9rem;
        height: 60px;
    }

    .share-answer button {
        font-size: 0.9rem;
        padding: 8px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Give an answer to the question to help your fellow farmer</h1>
        </div>
        <div class="question">
            <h2></h2>
            <p> {% for i in post %}
                {{i.problem}}
                {% endfor %}?</p>
        </div>
        <div class="answers-section">
            <h3>Answers</h3>
            {% for i in comment %}
            
            
            <div class="answer">
                <strong>{{i.user}}</strong>
                
                <p> {{i.answer}}</p>
                {% endfor %}
            </div>
            
            
                <form action="" method="post"  class="share-answer">
                    {% csrf_token %}
                    <textarea name="enter_answer" id="enter_answer" cols="30" rows="2" placeholder="Share your answer"></textarea>
                    <button>Share your answers</button>
                </form>
            
                
            
        </div>
    </div>
</body>
</html>
