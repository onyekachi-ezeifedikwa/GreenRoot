<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef2f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 800px;
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #2a7a7b;
    font-size: 2em;
    margin-bottom: 10px;
}

p {
    color: #555;
    margin-bottom: 20px;
    font-size: 1em;
}

.questions {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.question {
    background-color: #d5e8e8;
    padding: 15px;
    border-radius: 5px;
    text-align: left;
    transition: background-color 0.3s ease;
}

.question:hover {
    background-color: #c3dede;
    cursor: pointer;
}

.name {
    font-weight: bold;
    color: #2a7a7b;
    display: block;
    margin-bottom: 5px;
}

button.add-question {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #2a7a7b;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.add-question:hover {
    background-color: #236d6e;
}

/* Responsive Design */
@media (max-width: 600px) {
    h1 {
        font-size: 1.8em;
    }

    p {
        font-size: 0.9em;
    }

    .question {
        padding: 10px;
    }

    button.add-question {
        font-size: 0.9em;
        padding: 8px 16px;
        
    }
    
    
}
#link_logout{
        color: white;
        text-decoration: none;
}
#button_link{
        color: white;
        text-decoration: none;
}
#button_logout{
        color: white;
        text-decoration: none;
        background-color: #236d6e;
        border:none ;
}

#button_logout:hover{
background-color: #2a7a7b;
}
    </style>
</head>
<body>
    
    <div class="container">
        <button id="button_logout"><a href="logout" id="link_logout">logout</a></button>
        <h1>Questions</h1>
        <p>Click on the Question to give an answer</p>
        
        {% for i in posts %}
        <div class="questions">
            <div class="question">
                <span class="name">{{i.user}}</span>
                <p> 
                    <a href={{i.id}}>{{i}} </a>
                    
                     </p>
            </div>
            {% endfor %} 
            
        </div>
        <button class="add-question"><a id="button_link" href="post">Add Your Question</a></button>
    </div>
</body>
</html>
