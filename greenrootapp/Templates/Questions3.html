<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Challenges</title>
  <style>
    
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #e0f7e8; /* Light background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
}

/* Container styling */
.container {
  width: 100%;
  max-width: 500px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

/* Header styling */
header {
  background-color: #4caf50; /* Green background */
  color: white;
  text-align: center;
  padding: 20px;
}

header h1 {
  font-size: 1.8rem;
}

/* Form styling */
main {
  padding: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

.input-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
  display: block;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  resize: vertical;
  height: 100px;
}

button {
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.5rem;
  }

  button {
    font-size: 0.9rem;
    padding: 8px;
  }
}

@media (max-width: 480px) {
  header h1 {
    font-size: 1.2rem;
  }

  input,
  textarea {
    font-size: 0.9rem;
  }

  button {
    font-size: 0.8rem;
    padding: 7px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Share Your Challenges</h1>
    </header>
    <main>
      <form action="post" method="post">
        {% csrf_token %}
        <div class="input-group">
          
          <label for="title">Title</label>
          <input  name="title" type="text" id="title" placeholder="Enter your title"  required>
        </div>
        <div class="input-group">
          <label for="content">Content</label>
          <textarea id="content" placeholder="Enter your content"  name="content" required></textarea>
        </div>
        <button type="submit" >Share Your Challenges</button>
      </form>
    </main>
  </div>
</body>
</html>
